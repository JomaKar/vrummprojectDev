      <div class="modal fade" id="successComparador" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <script type="text/javascript" src="../js/lib/jquery.SimpleCropper.js"></script>
        <script type="text/javascript">
            $(function () {

                if(localStorage.getItem('activeSession') === 'yes'){
                  var logUsr = localStorage.getItem('aUsr');

                  if(logUsr !== null && logUsr !== undefined){
                    logUsr = parseInt(logUsr);
                    var visibleUser = (sessionStorage.getItem('currentUserId') !== undefined && sessionStorage.getItem('currentUserId') !== null) ? parseInt(sessionStorage.getItem('currentUserId')) : null;

                    (logUsr === visibleUser) ? $('div.p-profilePhoto').simpleCropper() : null;
                  }
                }

                //$('div.p-profilePhoto').simpleCropper();

                //$('div.p-headerBackImg').simpleCropper();
            });
        </script>
