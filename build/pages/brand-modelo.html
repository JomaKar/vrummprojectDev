<html >
  
  <head>

    <meta charset="utf-8">

    <title></title>

    <!-- Bootstrap -->
    <link href="../css/lib/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="../js/lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript">
      $(function(){
          var brandsModels = sessionStorage.getItem('currentBrandAutos'),
          modelsStored = sessionStorage.getItem('modelsArr'),
          models = [];

          if(brandsModels === null || brandsModels === undefined || brandsModels === 'nothing store'){
            window.location = 'catalogo-marcas.html';
          
          }else if(modelsStored === null || modelsStored === undefined){
            getModelsInfo(brandsModels);
          
          }

          function getModelsInfo(id){

              id = parseInt(id),
              modelsArr = [];
              var device = sessionStorage.getItem('deviceId');

              if(device !== undefined && device !== null && id){
                var data = {'device': device, brandId: id};
                data = JSON.stringify(data);

                $.post('https://vrummapp.net/ws/v2/catalogo/getmodelos',
                  data).then(function(res){
                    if(res.estado === 1){
                      modelsArr = res.mensaje.rs;
                      modelsArr = JSON.stringify(modelsArr);
                      sessionStorage.setItem('modelsArr', modelsArr);
                    }
                  }).fail(function(err){
                    console.log(err);
                  });

              }
            
          }

          $(document).ready(function(){
            $(this).scrollTop(0);
          });

          window.onbeforeunload = function() { sessionStorage.removeItem('modelsArr') };

      });

    </script>  

  </head>
